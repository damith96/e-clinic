<div fxLayoutAlign="center center" fxFlexFill class="bg">
    <div class="col-10 col-md-5 col-lg-3">
        <form fxLayout="column" class="form-container" [formGroup]="formGroup" (ngSubmit)="loginProcess()">
            <h1 class="text-center">Welcome</h1>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>username</mat-label>
                <input matInput #username placeholder="Enter your mobile number" formControlName="username">
                <mat-icon matSuffix style="font-size: 20px;">person</mat-icon>
                <mat-error >You must enter username</mat-error>
            </mat-form-field>
        
            <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input matInput #password [type]= "hide ? 'password' : 'text'" placeholder="Enter clinic card number" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'!Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon style="font-size: 20px;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error >You must enter password</mat-error>
            </mat-form-field>
    
            <br>
            <button mat-raised-button type="submit">Sign In</button>
        </form>
    </div>
    
</div>
