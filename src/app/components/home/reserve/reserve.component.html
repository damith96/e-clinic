<div class="h-100 d-flex flex-column">
    <div class="bg">
        <p @fade>Reservation Details </p>
    </div>
    <div class="flex-fill overflow-y-scroll">
        <div class="col-lg-9 col-md-11 m-auto my-3 p-3" style="background-color: rgb(216, 239, 250);">
            <mat-card class="px-3">
                <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
                    <div class="row mt-4">
                        <div class="col-12 col-md-4 col-lg-3 align-text">
                            <h5>Patient ID</h5>
                        </div>
                        <div class="col-12 col-md-8 col-lg-9">
                            <h5>{{patientId}}</h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-4 col-lg-3 align-text">
                            <h5 class="mt-3">Patient Name</h5>
                        </div>
                        <div class="col-12 col-md-8 col-lg-9">
                            <mat-form-field appearance="outline" class="col-10">
                                <input matInput placeholder="Enter your name" formControlName="username">
                                <mat-error>You must enter your name</mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-4 col-lg-3 align-text">
                            <h5 class="mt-3">Clinic Type</h5>
                        </div>
                        <div class="col-12 col-md-8 col-lg-9">
                            <mat-form-field appearance="outline" class="col-10">
                                <mat-select formControlName="type">
                                    <mat-option *ngFor="let type of clinicTypes" [value]="type">{{type}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-4 col-lg-3 align-text">
                            <h5 class="mt-3">Next Date</h5>
                        </div>
                        <div class="col-12 col-md-8 col-lg-9">
                            <div fxLayout="row">
                                <mat-form-field appearance="outline" class="col-10">
                                    <input matInput [matDatepicker]="picker" formControlName="nextDate"
                                        placeholder="Choose a date" [disabled]="disable">
                                    <mat-datepicker-toggle matSuffix [for]="picker"
                                        [disabled]="!disable"></mat-datepicker-toggle>
                                    <mat-datepicker #picker [disabled]="!disable"></mat-datepicker>
                                    <mat-error>You must enter date</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-4 col-lg-3 align-text">
                            <h5 class="mt-3">Planning Date</h5>
                        </div>
                        <div class="col-12 col-md-8 col-lg-9">
                            <mat-form-field appearance="outline" class="col-10">
                                <mat-select formControlName="planningDate">
                                    <mat-option *ngFor="let day of dates" [value]="day">{{day}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-4 col-lg-3 align-text">
                            <h5 class="mt-2">Note</h5>
                        </div>
                        <div class="col-12 col-md-8 col-lg-9">
                            <mat-form-field appearance="outline" class="col-10">
                                <textarea matInput formControlName="note" rows="3" cols="50"></textarea>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="text-center">
                        <button mat-raised-button type="submit" class="col-4 submit">Submit</button>
                    </div>
                </form>
            </mat-card>
        </div>

    </div>
</div>
