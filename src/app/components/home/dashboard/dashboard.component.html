<div class="container" style="height: 100%; margin-top: 1.5rem;">
    <div class="row mt-4" @fade>
        <div class="col-sm-6 col-md-6 col-lg-3 mb-3">
            <mat-card class="card1">
                <div class="row">
                    <div class="col-md-6">
                        <p style="font-size: large; margin-top: 10px; margin-left: 10px;">Clinic days</p>
                        <p style="font-size: x-large; margin-top: 20px; margin-left: 10px;">{{clinicDays}}</p>
                    </div>
                    <div class="col-md-6">
                        <mat-icon>
                            calendar_today
                        </mat-icon>
                    </div>
                </div>
            </mat-card>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-3 mb-3">
            <mat-card class="card2">
                <div class="row">
                    <div class="col-md-6">
                        <p style="font-size: large; margin-top: 10px; margin-left: 10px;">Appointments</p>
                        <p style="font-size: x-large; margin-top: 20px; margin-left: 10px;">{{appointments}}</p>
                    </div>
                    <div class="col-md-6">
                        <mat-icon>
                            control_point
                        </mat-icon>
                    </div>
                </div>
            </mat-card>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-3 mb-3">
            <mat-card class="card3">
                <div class="row">
                    <div class="col-md-6">
                        <p style="font-size: large; margin-top: 10px; margin-left: 10px;">Medicines</p>
                        <p style="font-size: x-large; margin-top: 20px; margin-left: 10px;">{{medicines}}</p>
                    </div>
                    <div class="col-md-6">
                        <mat-icon>
                            medical_services
                        </mat-icon>
                    </div>
                </div>
            </mat-card>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-3 mb-3">
            <mat-card class="card4">
                <div class="row">
                    <div class="col-md-6">
                        <p style="font-size: large; margin-top: 10px; margin-left: 10px;">Surgaries</p>
                        <p style="font-size: x-large; margin-top: 20px; margin-left: 10px;">{{surgaries}}</p>
                    </div>
                    <div class="col-md-6">
                        <mat-icon>
                            local_hospital
                        </mat-icon>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>

    <div class="col-lg-12" style="text-align: center; margin-top: 50px;">
        <h1>Vision</h1>
    </div>

    <div class="row">
        <div style="display: block;margin-top: 20px;">
            <!-- <canvas baseChart 
                [datasets]="" 
                [labels]="" 
                [options]=""
                [legend]="" 
                [chartType]="">
            </canvas> -->
        </div>

        <div class="col-lg-12" style="text-align: center; margin-top: 50px;">
            <h1>Treatements</h1>
        </div>

        <div style="margin-top: 20px;">
            <div>
                <div style="display: block">
                    <!-- <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
                        [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas> -->
                </div>
            </div>
        </div>

    </div>
</div>
