<div class="container h-100 mt-4">
    <div class="row mt-4" @fade>
        <div class="col-sm-6 col-md-6 col-lg-3 mb-3" *ngFor="let card of cards; let i = index">
            <mat-card [ngClass]="'card' + ((i % 4) + 1)">
                <div class="row h-100">
                    <div class="col-6 d-flex align-items-start justify-content-center flex-column">
                        <p class="m-0 ms-3 mb-2 fs-5">{{card.card_name}}</p>
                        <p class="m-0 ms-3 mt-2 fs-5">{{card.no_of_times}}</p>
                    </div>
                    <div class="col-6 d-flex align-items-center justify-content-end h-100">
                        <mat-icon class="m-0 me-3">
                            {{card.icon_name}}
                        </mat-icon>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
    <h2 class="text-center mt-4">Vision</h2>

        <!-- <canvas baseChart
