<div style="height: 100%">
    <div class="bg">
        <p @fade>Regular Eye clinics</p>
    </div>
    <div class="text-center" style="margin-left: 10px;margin-right: 10px;padding-bottom: 10px;">
        <!-- <h2 style="margin-top: 10px;font-style: inherit;">Regular Eye clinics</h2> -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="align-content: center;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Day Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef style="font-size: medium;"> Day </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- Time Column -->
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef style="font-size: medium;"> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.time}} </td>
            </ng-container>

            <!-- Room Number Column -->
            <ng-container matColumnDef="room_number">
                <th mat-header-cell *matHeaderCellDef style="font-size: medium;"> Room Number </th>
                <td mat-cell *matCellDef="let element"> {{element.room_number}} </td>
            </ng-container>

            <!-- Name of Consultant Column -->
            <ng-container matColumnDef="consultant">
                <th mat-header-cell *matHeaderCellDef style="font-size: medium;"> Name of Consultant </th>
                <td mat-cell *matCellDef="let element"> {{element.consultant}} </td>
            </ng-container>

            <!-- Telephone Column -->
            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef style="font-size: medium;"> Telephone </th>
                <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
